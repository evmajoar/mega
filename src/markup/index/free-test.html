<section class="free-test">
  <div class="container">
    <h2 class="visually-hidden">Бесплатное тестирование системы MEGA Integration</h2>
    <p class="free-test__paragraph">
      <strong class="free-test__subtitle title title--black">Попробовать бесплатно!</strong>
      Исключительная возможность для пользователей MEGA Integrator
    </p>
    <form class="free-test__form form" action="/" method="post">
      <ul class="form__list form__list--free-test">
        <li class="form__item form__item--free-test">
          <label class="form__label">
            <svg class="form__icon" width="18" height="18" viewBox="0 0 18 18">
              <use xlink:href="icons/sprite.svg#icon-user"></use>
            </svg>
            <span class="visually-hidden">Имя</span>            
            <input class="form__input" type="text" name="name" placeholder="Имя" autocomplete="off">
          </label>
        </li>
        <li class="form__item form__item--free-test">
          <label class="form__label">
            <svg class="form__icon" width="18" height="18" viewBox="0 0 18 18">
              <use xlink:href="icons/sprite.svg#icon-dog"></use>
            </svg>
            <span class="visually-hidden">Email</span>            
            <input class="form__input" type="email" name="email" placeholder="Email" autocomplete="off">
          </label>
        </li>
        <li class="form__item form__item--free-test">
          <label class="form__label">
            <svg class="form__icon" width="18" height="18" viewBox="0 0 18 18">
              <use xlink:href="icons/sprite.svg#icon-phone"></use>
            </svg>
            <span class="visually-hidden">Номер</span>            
            <input class="form__input" type="tel" name="phone-number" placeholder="Номер" autocomplete="off">
          </label>            
        </li>
      </ul>
      <button class="form__button form__button--free-test button" type="submit">
        <span class="button__helper"></span>
        Попробовать
      </button>
    </form>
  </div>
</section>
